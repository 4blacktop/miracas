<html>

    <body>

        <div>
<script type="text/javascript" charset="utf-8">
document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
	initPushwoosh();
	
	//var ref = window.open('http://miracas.com/push', '_blank', 'location=no,zoom=no');
	var ref = cordova.InAppBrowser.open('http://miracas.com/push', '_blank', 'location=no,zoom=no');

	alert(navigator.connection.type);
	
	ref.addEventListener('loadstart', inAppBrowserbLoadStart);
	ref.addEventListener('loadstop', inAppBrowserbLoadStop);
	ref.addEventListener('loaderror', inAppBrowserbLoadError);
	ref.addEventListener('exit', function() {
		navigator.app.exitApp();
	});
	
	
	//ref.addEventListener("online", onAppOnline, false);
	//ref.addEventListener("offline", onAppOffline, false);
	
	function onAppOnline() {
		// Handle the offline event
		var ref = cordova.InAppBrowser.open('http://miracas.com/push', '_blank', 'location=no,zoom=no');
	}

	function onAppOffline() {
		// Handle the offline event
		var ref = cordova.InAppBrowser.open('404.html', '_blank', 'location=no,zoom=no');
	}	
	
   function inAppBrowserbLoadStart(event) {
	    window.plugins.spinnerDialog.show(null, null, true);
    }
	
    function inAppBrowserbLoadStop(event) {
		window.plugins.spinnerDialog.hide();

    }

    function inAppBrowserbLoadError(event) {
		window.plugins.spinnerDialog.hide();
		//var ref = cordova.InAppBrowser.open('http://miracas.com/push', '_blank', 'location=no,zoom=no');
		var ref = cordova.InAppBrowser.open('404.html', '_blank', 'location=no,zoom=no');
		alert(navigator.connection.type);
	}	

	
	
}
				
document.addEventListener('push-notification', function(event) {
    //event.notification is a JSON push notifications payload
    var title = event.notification.title;
 
    //example of obtaining custom data from push notification
    var userData = event.notification.userdata;
 
    console.warn('user data: ' + JSON.stringify(userData));
 
    //we might want to display an alert with push notifications title
    //alert(title);
});
				
				
function initPushwoosh()
{
    var pushNotification = cordova.require("pushwoosh-cordova-plugin.PushNotification");
 
    //set push notifications handler
    document.addEventListener('push-notification', function(event) {
        var title = event.notification.title;
        var userData = event.notification.userdata;
                                 
        if(typeof(userData) != "undefined") {
            console.warn('user data: ' + JSON.stringify(userData));
        }
                                     
        //alert(title);
    });
 
    //initialize Pushwoosh with projectid: "GOOGLE_PROJECT_ID", pw_appid : "PUSHWOOSH_APP_ID". This will trigger all pending push notifications on start.
    pushNotification.onDeviceReady({ projectid: "735538929007", pw_appid : "BAA25-A8B12" });
 
    //register for pushes
    pushNotification.registerDevice(
        function(status) {
            var pushToken = status;
            console.warn('push token: ' + pushToken);
        },
        function(status) {
            console.warn(JSON.stringify(['failed to register ', status]));
        }
    );
}				
				
				
            </script>
        </div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="cordova_plugins.js"></script>
    </body>
